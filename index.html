<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library of Hoodrats</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Never-ending Library</h1>
    <button id="new">Add a New Book</button>
    <dialog>
        <div class="close">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="16px" height="16px"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
        </div>
        <form id="book-submit">
            <h1>Add Your Book</h1>
            
                <div id="title">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="book-title" />
                </div>
                <div id="author">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="book-author" />
                </div>
                <div id="pages">
                    <label for="pages">Pages:</label>
                    <input type="text" name="pages" id="book-pages" />
                </div>
                <div id="read">
                    <label for="read">Read:</label>
                    <input type="text" name="read" id="book-read" />
                </div>
                <div id="submit">
                    <input type="submit" value="Add Book" />
                </div>
        
        </form>
    </dialog>

    <div id="books"></div>

    <div class="function-container"></div>

    <script src="app.js"></script>
</body>

</html>
